<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emery Sport.</title>

    <script defer src='./posts/posts.js'></script>
    <script defer src='./postReader.js'></script>
    <script defer src='./minif.js'></script>
    <script defer src='./app.js'></script>

    <link rel='stylesheet' href='./style.css'></link>
</head>
<body class='read-text'>
    <template template='topbar'>
        <div class='row'>
            <p class='primary-text primary-color f1'>EMERY SPORTS.</p>
            <div class='logo'></div>
        </div>
    </template>

    <main page='home'>
        <div use='topbar'></div>

        <section>
            <div>
                <p class='big-text'>Recent Events.</p>
                <p>Description</p>
                <p class='small-text'>Date</p>
            </div>

            <template template='recentContainer'>
                <div>
                    <p value='$date'>10 May 2022</p>
                </div>
            </template>

            <div>
                <loop loop='recentLoop'>
                    <div use='recentContainer' 
                         args='{"$date": "date"}'></div>
                </loop>
            </div>
        </section>

        <section>
            <p>Category</p>
            <template template='categoryContainer'>
                <div>
                    <p value='$type'></p>
                    <div value='$type_image'></div>
                </div>
            </template>

            <loop loop='categoryLoop'>
                <div use='categoryContainer'
                     args='{"$type": "type", "$type_image": "type_image"}'></div>
            </loop>
        </section>
    </main>
</body>
</html>
